 <ion-view view-title="Idea lists">
  <ion-nav-buttons side="right">
    <button class="button button-icon ion-plus" ng-click="addPlaylist()"></button>
  </ion-nav-buttons>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="recipe in recipes" href="#/app/playlist/{{recipe.$id}}">
        {{recipe.recipeName}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
