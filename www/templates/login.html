<ion-view title="Login" cache-view="false">
    <ion-content
    class="has-header" overflow-scroll="true" padding="true" style="background: url(img/image001.jpg) no-repeat center;">
        <h3 style="">Welcome to the Land of Ideas!</h3>
        <div style="width: 283px; height: 29px;" class="spacer"></div>
        <div style="">
            <p>QIS is the land of ideas. The “QIS – Land of Ideas” initiative works with different practioners to carry out projects and hold innovation to focus attention on the client and their success.</p>
        </div>
        <div style="width: 283px; height: 142px;" class="spacer"></div>
        <form>
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input type="text" ng-model="data.email" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="data.password" placeholder="">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <button class="button button-stable button-block" ng-click="Login(data)">Log in</button>
            <a href="#/signup" class="button button-positive button-clear button-block ">Or create an account</a>
        </form>
    </ion-content>
</ion-view>
